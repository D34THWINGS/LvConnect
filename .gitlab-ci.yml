image: node:boron

stages:
  - deploy

deploy_production:
  stage: deploy
  script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - ssh linkvalue@62.4.5.247 rm -rf lvconnect && git clone git@gitlab.com:LinkValue/Lab/LvConnect.git lvconnect && yarn install
  only:
    - master
  when: manual
  environment:
    name: production
    url: https://lvconnect.link-value.fr
  tags:
    - docker
 
